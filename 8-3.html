    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .body-letter {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fae1dd;
      }

      .letter {
        position: relative;
        z-index: 1;
      }

      .valentines {
        position: relative;
        top: 50px;
        cursor: pointer;
        animation: up 3s linear infinite;
      }

      @keyframes up {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-30px);
        }
      }

      .button1 {
        width: 42px;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #e48080;
      }

      .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #f08080;
      }

      .envelope:before {
        background-color: #f08080;
        content: "";
        position: absolute;
        width: 212px;
        height: 212px;
        transform: rotate(45deg);
        top: -105px;
        left: 44px;
        border-radius: 30px 0 0 0;
      }

      .card {
        position: absolute;
        background-color: #eae2b7;
        width: 270px;
        height: 170px;
        top: 5px;
        left: 15px;
        box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
      }

      .card:before {
        content: "";
        position: absolute;
        border: 3px solid #003049;
        border-style: dotted;
        width: 240px;
        height: 140px;
        left: 12px;
        top: 12px;
      }

      .text {
        position: absolute;
        font-family: "Brush Script MT", cursive;
        font-size: 28px;
        text-align: center;
        line-height: 25px;
        top: 19px;
        left: 85px;
        color: #003049;
      }

      .heart {
        background-color: #d62828;
        display: inline-block;
        height: 30px;
        margin: 0 10px;
        position: relative;
        top: 110px;
        left: 105px;
        transform: rotate(-45deg);
        width: 30px;
      }

      .heart:before,
      .heart:after {
        content: "";
        background-color: #d62828;
        border-radius: 50%;
        height: 30px;
        position: absolute;
        width: 30px;
      }

      .heart:before {
        top: -15px;
        left: 0;
      }

      .heart:after {
        left: 15px;
        top: 0;
      }

      .hearts {
        position: absolute;
        top: 0;
      }

      .one,
      .two,
      .three,
      .four,
      .five {
        background-color: red;
        display: inline-block;
        height: 10px;
        margin: 0 10px;
        position: relative;
        transform: rotate(-45deg);
        width: 10px;
        top: 50px;
      }

      .one:before,
      .one:after,
      .two:before,
      .two:after,
      .three:before,
      .three:after,
      .four:before,
      .four:after,
      .five:before,
      .five:after {
        content: "";
        background-color: red;
        border-radius: 50%;
        height: 10px;
        position: absolute;
        width: 10px;
      }

      .one:before,
      .two:before,
      .three:before,
      .four:before,
      .five:before {
        top: -5px;
        left: 0;
      }

      .one:after,
      .two:after,
      .three:after,
      .four:after,
      .five:after {
        left: 5px;
        top: 0;
      }

      .one {
        left: 10px;
        animation: heart 1s ease-out infinite;
      }

      .two {
        left: 30px;
        animation: heart 2s ease-out infinite;
      }

      .three {
        left: 50px;
        animation: heart 1.5s ease-out infinite;
      }

      .four {
        left: 70px;
        animation: heart 2.3s ease-out infinite;
      }

      .five {
        left: 90px;
        animation: heart 1.7s ease-out infinite;
      }

      @keyframes heart {
        0% {
          transform: translateY(0) rotate(-45deg) scale(0.3);
          opacity: 1;
        }

        100% {
          transform: translateY(-150px) rotate(-45deg) scale(1.3);
          opacity: 0.5;
        }
      }

      .front {
        position: absolute;
        border-right: 180px solid #f4978e;
        border-top: 95px solid transparent;
        border-bottom: 100px solid transparent;
        left: 120px;
        top: 5px;
        width: 0;
        height: 0;
        z-index: 10;
      }

      .front:before {
        position: absolute;
        content: "";
        border-left: 300px solid #f8ad9d;
        border-top: 195px solid transparent;
        left: -120px;
        top: -95px;
        width: 0;
        height: 0;
      }

      .shadow {
        position: absolute;
        width: 330px;
        height: 25px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
        top: 265px;
        left: -15px;
        animation: scale 3s linear infinite;
        z-index: -1;
      }

      @keyframes scale {
        0%,
        100% {
          transform: scaleX(1);
        }

        50% {
          transform: scaleX(0.85);
        }
      }

      .hover-animation {
        animation: hover 1.75s ease-in-out infinite;
      }

      #castle {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fae1dd;
      }

      .dustDef {
        position: absolute;
        background-color: white;
        border-radius: 100%;
        box-shadow: 0 0 3px 1px white;
        opacity: 0;
      }

      @keyframes hover {
        0% {
          margin-top: 60px;
        }

        50% {
          margin-top: 50px;
        }

        100% {
          margin-top: 60px;
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 25px 0 #e8b2ca;
        }

        50% {
          box-shadow: 0 0 45px 0 #e8b2ca;
        }

        100% {
          box-shadow: 0 0 25px 0 #e8b2ca;
        }
      }

      @keyframes fall {
        5% {
          top: 209px;
          left: 105px;
          transform: rotate(55deg) scale(0.9, 0.95) skew(-18deg);
          opacity: 0.9;
        }

        30% {
          left: 90px;
        }

        55% {
          left: 130px;
        }

        60%,
        100% {
          top: 380px;
          transform: rotate(30deg) scale(0.9, 0.95) skew(-32deg);
          opacity: 0;
        }
      }

      @keyframes floatAnimate {
        0% {
          background-size: 105% 120%;
          background-position: 0 0;
          opacity: 0.7;
        }

        50% {
          background-size: 100% 100%;
          background-position: 0 0;
          opacity: 0.5;
        }

        100% {
          background-size: 105% 120%;
          background-position: 0 0;
          opacity: 0.7;
        }
      }

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Coiny&family=Titan+One&display=swap");

      #wrapper {
        position: relative;
        background-color: transparent;
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            rgba(255, 255, 255, 1) 25%,
            rgba(255, 255, 255, 1) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 1) 75%,
            rgba(255, 255, 255, 1) 76%,
            transparent 77%,
            transparent

          linear-gradient(
            90deg,
            transparent 24%,
            rgba(255, 255, 255, 1) 25%,
            rgba(255, 255, 255, 1) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 1) 75%,
            rgba(255, 255, 255, 1) 76%,
            transparent 77%,
            transparent
          );
        height: 100%;
        background-size: 80px 80px;
        overflow: hidden;
        z-index: 1;
      }

      .flag__birthday {
        display: flex;
        justify-content: space-between;
        transform: translateY(-200px);
        animation: translateYFlag 1.5s 2s forwards;
      }

      @keyframes translateYFlag {
        to {
          transform: translateY(-10px);
        }
      }

      .flag__birthday .flag__left {
        transform: rotate(-10deg) translate(-20px, 30px);
      }

      .flag__birthday .flag__right {
        transform: rotate(10deg) translate(20px, 30px) scaleX(-1);
      }

      .content {
        width: 100%;
        position: relative;
        display: flex;
        padding-top: 3rem;
      }

      .content .left,
      .content .right {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .content .left {
        width: 40%;
      }

      .content .right {
        width: 60%;
      }

      .left .btn {
        transform: scale(0);
        animation: scaleCricle 2s 16s forwards ease-in-out;
      }

      #btn__letter {
        position: relative;
        margin-top: 30px;
        background-color: var(--color-text-pink);
        outline: none;
        padding: 5px 15px;
        font-size: 1rem;
        border-radius: 50px;
        border: 3px solid var(--color-black);
        font-family: "Sriracha", cursive;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 2;
        transform: scale(1);
        transition: all 0.5s ease-in-out;
      }

      #btn__letter:active {
        transform: scale(0.7);
      }

      #btn__letter i {
        margin-left: 5px;
      }

      #btn__letter:hover {
        border-color: var(--color-heart);
        background-color: var(--color-heart);
        color: #fff;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      #btn__letter:hover i {
        animation: rotateHeart 1s infinite linear;
      }

      @keyframes rotateHeart {
        0%,
        50%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(12deg);
        }
        75% {
          transform: rotate(-12deg);
        }
      }

      .title {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        font-family: "Titan One", sans-serif;
        font-size: 3rem;
        flex-direction: column;
        perspective: 1000px;
      }

      .title .happy,
      .title .birthday {
        position: relative;
        text-shadow: 4px 4px var(--color-black), -4px 4px var(--color-black),
          4px -4px var(--color-black), -4px -4px var(--color-black),
          4px 8px 0 var(--color-black);
        font-weight: bold;
        display: flex;
        justify-content: center;
      }

      .title .happy {
        color: var(--color-white);
      }

      .title .happy span,
      .title .birthday span {
        transform: translateY(50px);
        opacity: 0;
        visibility: hidden;
        animation: txtTranslateY 0.5s var(--t) forwards;
      }

      @keyframes txtTranslateY {
        100% {
          transform: translateY(0);
          opacity: 1;
          visibility: visible;
        }
      }

      .title .birthday {
        color: var(--color-text-pink);
      }

      .title .hat {
        position: absolute;
        right: -80px;
        top: -350px;
        transform: rotate(-40deg);
        z-index: -1;
        animation: topHat 4s 7s forwards ease;
      }

      @keyframes topHat {
        20%,
        30% {
          top: -30px;
          transform-origin: left;
          transform: rotate(-40deg);
        }
        35%,
        100% {
          top: -30px;
          transform: rotate(0deg);
        }
      }

      .name {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: var(--color-text-pink);
        border-radius: 50px;
        margin-top: 20px;

      }

        border: 3px solid var(--color-black);
        position: relative;
        transform: translateY(-100px);
        z-index: -1;
        opacity: 0;
        visibility: hidden;
        width: 0px;
        animation: dateOfBirth 5s 9s forwards;
      }

      @keyframes dateOfBirth {
        20%,
        40% {
          width: 0px;
          height: 0;
          transform: translateY(0px);
          opacity: 1;
          visibility: visible;

        45% {
          transform: translateY(0px);
          opacity: 1;

          width: 300px;
          height: 0px;
        }

          transform: translateY(0px);
          opacity: 1;
          visibility: visible;
          width: 300px;
          height: 50px;
        }
